<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator for Ana and Pasteito</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #f39c12, #f1c40f);
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: #282c34;
            border-radius: 40px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .screen {
            background-color: #333;
            color: #fff;
            font-size: 28px;
            text-align: center;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            background-color: #444;
            color: #fff;
            border: none;
            font-size: 22px;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #23cca7;
            transform: scale(1.1);
        }
        button.operator {
            background-color: #23cca7;
        }
        button.equal {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="appendToScreen('+/-')">+/-</button>
            <button onclick="appendToScreen('%')">%</button>
            <button class="operator" onclick="appendToScreen('/')">/</button>
            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button class="operator" onclick="appendToScreen('*')">×</button>
            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button class="operator" onclick="appendToScreen('-')">-</button>
            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button class="operator" onclick="appendToScreen('+')">+</button>
            <button onclick="appendToScreen('0')">0</button>
            <button onclick="appendToScreen('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="myAudio">
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support audio playback.
    </audio>

    <script>
        document.body.addEventListener('click', function() {
            document.getElementById('myAudio').play();
        });

        let screenValue = '0';

        const loveMessages = [
            "Ana, eres la luz de mis días ☀️",
            "Pasteito, juntos somos invencibles 💪",
            "Mi corazón es tuyo, Ana ❤️",
            "Tú haces que todo valga la pena, Pasteito 💖",
            "Cada segundo contigo es un tesoro 🌟",
            "Mi mundo brilla más contigo, Ana 🌍",
            "Eres mi mayor alegría, Pasteito 😊",
            "Ana, estar contigo es pura magia 💫",
            "Pasteito, tú eres mi otra mitad 💞",
            "Ana, eres mi razón para sonreír 🌈",
            "Gracias por existir, Pasteito 🥰",
            "Juntos somos el equipo perfecto, Ana y Pasteito 🧡",
            "Eres mi sueño hecho realidad, Ana 💭",
            "No hay nadie como tú, Pasteito 💎",
            "Ana, tú eres mi felicidad infinita ♾️",
            "Con Pasteito, cada día es mejor 💕",
            "Ana y Pasteito para siempre 💍",
            "Me haces tan feliz, Ana 💓",
            "Eres mi estrella guía, Pasteito 🌟",
            "Ana, mi amor por ti no tiene límites 💖",
            "Pasteito, contigo el amor es fácil 💕",
            "Ana, eres el regalo más bonito de la vida 🎁",
            "Siempre te elegiré, Pasteito 💘",
            "Ana y Pasteito, juntos hasta el infinito 🌌",
            "Eres mi hogar, Ana 🏡",
            "Nunca dejaré de amarte, Pasteito 💗",
            "Cada día me enamoro más de ti, Ana 💕",
            "Tú y yo, siempre 💓",
            "Gracias por ser mi todo, Pasteito ❤️"
        ];

        function updateScreen() {
            document.getElementById('screen').innerText = screenValue;
        }

        function appendToScreen(value) {
            if (screenValue === '0' && value !== '.') {
                screenValue = value;
            } else {
                screenValue += value;
            }
            updateScreen();
        }

        function clearScreen() {
            screenValue = '0';
            updateScreen();
        }

        function getRandomMessage() {
            return loveMessages[Math.floor(Math.random() * loveMessages.length)];
        }

        function calculate() {
            try {
                screenValue = getRandomMessage();
                updateScreen();
            } catch (error) {
                screenValue = 'Error';
                updateScreen();
            }
        }
    </script>
</body>
</html>
